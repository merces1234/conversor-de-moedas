<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Oswald:wght@200..700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>conversor de moedas</title>
</head>

<body>
    <img class="logo" src="./assets/0b855c3cee7fbceab7a89831e6096fe140b43ca9.gif" alt="logo">
    <main>
        <label>
            Converter <b>de</b>
            <select>
                <option>R$ Real Brasileiro</option>
            </select>
        </label>

        <label>
            Converter <b>para</b>
            <select class="currency-select">
                <option value="dolar">US$ Dólar americano</option>
                <option value="Euro">€ Euro </option>
            </select>
        </label>

        <label>
            valor
            <input class="input-currency" placeholder="R$ 10.000,00">
        </label>

        <button class="convert-button">Converter</button>

        <section>
            <div class="currency-box">
                <img class="img-brasil" src="./assets/fcf15cc7ea5a0aa77537e7939a6742b588d600a6.png" alt="real">
                <p class="currency">Real</p>
                <p class="currency-value-to-covert">R$ 0,00</p>
            </div>

            <img class="arrow-img" src="assets/Vector.png" alt="ceta">
            
            <div class="currency-box">
                <img class="currency-img" src="./assets/0bd85ff79a7dabec33201d95eb1a05fdea133971.png" alt="Dolar">
                <p class="currency" id="currency-name">Dólar</p>
                <p class="currency-value">US$ 0,00</p>
            </div>
        </section>

    </main>
</body>
<script src="./script.js"></script>
</html>
